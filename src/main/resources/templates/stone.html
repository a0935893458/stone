<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>礦礦詳情</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" >
</head>
<body th:object="${sell}">

    <div class="container" style="max-width:600px;margin-top: 50px">
        <div class="well text-center " >
            <p><strong>礦種：</strong><span th:text="*{name}"></span></p>
            <p><strong>產地：</strong><span th:text="*{origin}"></span></p>
            <p><strong>介紹：</strong><span th:text="*{introduce}"></span></p>
            <p><strong>大小：</strong><span th:text="*{size}"></span></p>
            <p><th scope="row" ><img alrt=""  th:src="${'data:image/jpeg;base64,' + {sell.image}}" style="width: 400px;height: 600px"> </th></p>
            <p><strong>價格：</strong><span th:text="*{price}"></span></p>
             <a href="./show.html" th:href="@{/show}" class="btn btn-danger">返回</a>
        </div>
    </div>

<script src="../static/js/jquery-3.2.1.min.js" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
